<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BONECOIN Official Platform - Cryptocurrency Trading and Information">
    <title>BONECOIN</title>
    <link rel="icon" href="assets/bonepricefavicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: brightness(0.7);
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 40px;
            width: 90%;
            max-width: 1200px;
            padding: 0 5%;
        }

        #now-playing {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000000cc;
            padding: 8px 25px;
            border-radius: 0 0 6px 6px;
            border: 2px solid #450000;
            border-top: none;
            z-index: 1000;
            text-align: center;
            font-size: 0.9em;
            white-space: nowrap;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #background-controls {
            position: fixed;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
            background-color: #000000cc;
            padding: 12px 10px;
            border-radius: 8px;
        }

        .bg-btn {
            background: linear-gradient(45deg, #8B0000, #6A0000);
            color: #fff;
            border: 2px solid #450000;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 0.7em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-btn.active {
            background: linear-gradient(45deg, #450000, #8B0000);
            border-color: #fff;
        }

        #hide-chart-button {
            border: 2px solid #8B0000;
            transition: all 0.3s ease;
        }

        #hide-chart-button.active {
            border-color: #fff;
        }

        #audio-control {
            border: 2px solid #8B0000;
            transition: all 0.3s ease;
        }

        #audio-control.muted {
            border-color: #fff;
        }

        .bonecoin-title {
            font-size: 4em;
            color: #8B0000;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(45deg, #000000dd, #1a0000dd);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #450000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .social-links-bar {
            background-color: #000000cc;
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            gap: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .social-links a {
            color: #fff;
            font-size: 1.8em;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #8B0000;
            transform: translateY(-2px);
        }

        .official-ca-container {
            background-color: #000000cc;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .official-ca-label {
            font-size: 1.3em;
            color: #8B0000;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 1px;
        }

        .ca-copy {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            background-color: #1a1a1a;
            padding: 12px;
            border-radius: 6px;
        }

        .ca-copy span {
            font-size: 1.1em;
            color: #fff;
            word-break: break-all;
            flex-grow: 1;
        }

        .ca-copy button {
            background: linear-gradient(45deg, #8B0000, #6A0000);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        #chart {
            width: 100%;
            margin: 40px 0;
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            height: 650px;
        }

        #chart.hidden {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }

        #hide-chart-button, #audio-control {
            position: fixed;
            background-color: #000000cc;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            z-index: 1000;
            font-size: 0.9em;
        }

        #hide-chart-button {
            top: 18px;
            left: 18px;
        }

        #audio-control {
            top: 18px;
            right: 18px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        @media (max-width: 768px) {
            .bonecoin-title {
                font-size: 2.5em;
            }
            #chart {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="now-playing">♪ Now Playing: LoFiBonez ♪</div>
    
    <div id="background-controls">
        <button class="bg-btn active" onclick="changeBackground(1)">1</button>
        <button class="bg-btn" onclick="changeBackground(2)">2</button>
        <button class="bg-btn" onclick="changeBackground(3)">3</button>
        <button class="bg-btn" onclick="changeBackground(4)">4</button>
        <button class="bg-btn" onclick="changeBackground(5)">5</button>
    </div>

    <video id="video-background" autoplay loop muted></video>

    <audio id="background-music" autoplay loop>
        <source src="assets/music/lofibonez.mp3" type="audio/mpeg">
    </audio>

    <button id="hide-chart-button">Show Chart</button>
    <button id="audio-control"><i class="fas fa-volume-up"></i></button>

    <div class="container">
        <h1 class="bonecoin-title">BONECOIN</h1>

        <div class="social-links-bar">
            <div class="social-links">
                <a href="https://t.me/officialbonecoin" target="_blank">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://bonecoin.dev" target="_blank">
                    <i class="fas fa-globe"></i>
                </a>
                <a href="https://x.com/bonegpt" target="_blank">
                    <i class="fab fa-x"></i>
                </a>
            </div>
        </div>

        <div class="official-ca-container">
            <div class="official-ca-label">OFFICIAL CONTRACT ADDRESS</div>
            <div class="ca-copy">
                <span id="official-ca">BjCmA9ZYwJ1BwusMGaSxe4pgaa9gfXTtdyX27NYEpump</span>
                <button onclick="copyCA()">COPY</button>
            </div>
        </div>

        <div id="chart" class="hidden">
            <iframe 
                src="https://www.geckoterminal.com/solana/pools/5AFrQHMgSBxAovKbR3n1fsjmJsEARWzrHzxJJDWhPs6A?embed=1&info=0&swaps=0"
                title="BONECOIN Price Chart"
                loading="eager"
            ></iframe>
        </div>
    </div>

    <script>
        // Audio Control System Fix
        const audioControl = document.getElementById('audio-control');
        const backgroundMusic = document.getElementById('background-music');
        
        // Force audio initialization on first click
        document.addEventListener('click', function initAudio() {
            backgroundMusic.play().catch(() => {
                audioControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
            });
        }, { once: true });

        audioControl.addEventListener('click', () => {
            backgroundMusic.muted = !backgroundMusic.muted;
            audioControl.classList.toggle('muted');
            audioControl.innerHTML = backgroundMusic.muted 
                ? '<i class="fas fa-volume-mute"></i>'
                : '<i class="fas fa-volume-up"></i>';
        });

        // Chart Toggle System
        const hideChartButton = document.getElementById('hide-chart-button');
        const chartDiv = document.getElementById('chart');

        hideChartButton.addEventListener('click', () => {
            const isHidden = chartDiv.classList.toggle('hidden');
            hideChartButton.classList.toggle('active', !isHidden);
            hideChartButton.textContent = isHidden ? 'Show Chart' : 'Hide Chart';
        });

        // Background Cycling System
        let currentBackground = 1;
        const videoElement = document.getElementById('video-background');
        function changeBackground(num) {
            currentBackground = num;
            videoElement.src = `assets/bonepricebackground${num}.mp4`;
            videoElement.play();
            
            document.querySelectorAll('.bg-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.textContent == num) btn.classList.add('active');
            });
        }

        // Initialize systems
        videoElement.src = 'assets/bonepricebackground1.mp4';
        backgroundMusic.play().catch(() => {}); // Force autoplay

        // Contract Address Copy
        function copyCA() {
            navigator.clipboard.writeText(document.getElementById('official-ca').textContent)
                .then(() => {
                    const btn = document.querySelector('.ca-copy button');
                    btn.textContent = 'Copied!';
                    setTimeout(() => btn.textContent = 'COPY', 2000);
                });
        }
    </script>
</body>
</html>
